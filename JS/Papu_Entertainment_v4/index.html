<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papu Entertainment</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="../Papu_Entertainment_v4/style.css">
</head>
<body>
    <section>
        <header>
            <h1>Bienvenido a Papu Entertainment</h1>
        </header>
        <main>
            <p id="fecha">Clase del 30 de septiembre.</p>
            <div class="container">
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
                <button id="botonBienvenida">Enviar</button>
                <button id="botonLimpiar">Limpiar</button>
                <p id="mensaje"></p> <!-- Agrega un párrafo para mostrar el mensaje -->
                <h2>Convertir Texto</h2>
                <input type="text" id="textoInput" placeholder="Ingresa tu texto aquí">
                <button id="convertirBtn">Convertir a mayúsculas</button>
                <p id="resultado"></p>
            </div>
            <p id="p1">Contenido principal de la página</p>
            <button id="mostrar">Mostrar datos</button>
        </main>
    </section>
    <footer>
        <div id="datos-empresa" style="display: none;"></div>
    </footer>
    <script src="../Papu_Entertainment_v4/datos.js"></script>
    <script src="../Papu_Entertainment_v4/usuario.js"></script>
    <script src="../Papu_Entertainment_v4/convertor.js"></script>
</body>
</html>
