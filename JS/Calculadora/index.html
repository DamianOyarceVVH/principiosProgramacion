<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="../Calculadora/style.css">
</head>
<body>
    <div id="Calculator">
        <div class="container">
            <h2 id="result">...</h2>
            <div id="values">
                <input type="text" id="num1" placeholder="1° Valor">
                <br>
                <input type="text" id="num2" placeholder="2° Valor">
            </div>
        <div class="operations">
            <div class="row">
                <button id="add">+</button>
                <button id="subtract">-</button>
            </div>
            <div class="row">
                <button id="split">/</button>
                <button id="multiply">*</button>
                <br>
                <button id="botonLimpiar">CA</button>
            </div>
        </div>
        </div>
    </div>
    <script src="../Calculadora/calculadora.js"></script>
</body>
</html>
