<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="../Calculadora/style.css">
</head>
<body>
    <div id="Calculator">
        <div id="values">
            <input type="text" id="num1" placeholder="1° Valor">
            <input type="text" id="num2" placeholder="2° Valor">
            <h2 id="equal"> = </h2>
            <h2 id="result"></h2>
        </div>
	<br>
    <div class="operations">
        <button id="add">Sumar</button>
        <button id="subtract">Restar</button>
    </div>
    </div>
    <script src="../Calculadora/calculadora.js"></script>
</body>
</html>
